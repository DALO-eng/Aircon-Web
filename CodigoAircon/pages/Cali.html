<body>

    <div class="col-12 ">
        <div class="card">

                <div>
                    <h1 class="titu">Calificanos</h1>

            <div class="card-body">
                <form id="formulario1" method="get" name="Formulario1">
                    <div class="form-control">
                        <label for="usuario">Nombre de usuario</label><br>
                        <input type="text" name="usuario" id="usuario" >

                    </div>

                    <div class="form-control">
                        <label for="correo">Correo</label><br>
                        <input type="email" name="correo" id="correo" disabled>
                        <i class="fas fa-check-circle"></i>
                        <i class="fas fa-exclamation-circle"></i>
                        <br><small>error message</small>
                    </div>

                    <div class="form-control">

                        <i class="fas fa-exclamation-circle"></i>

                    </div>

                    <div class="form-control">
                        <label for="califi">Calificaci√≥n</label><br>
                        <div class="star-widget">

                            <samp class="fa fa-star" onclick="calificar(this)" style="cursor: pointer;"

                            <samp class="fa fa-star" onclick="calificar(this)" style="cursor: pointer;"
                                id="2estrella"></samp>

                            <samp class="fa fa-star" onclick="calificar(this)" style="cursor: pointer;"

                                id="4estrella"></samp>

                            <samp class="fa fa-star" onclick="calificar(this)" style="cursor: pointer;"
                                id="5estrella"></samp>
                            <input disabled type="text" name="califi" id="califi" form="formulario1">
                        </div>

                    </div> <br>
                    <button type="submit" class="btn btn-primary" value="4" disabled>Calificar</button>
                    <a href="/index.html" class="btn btn-danger">Volver</a>
